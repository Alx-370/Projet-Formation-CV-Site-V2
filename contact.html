    <main>
        <section id="box-formulaire">
            <h2>Formulaire de Contact</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informations Personnelles</legend>
                    <div>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required autocomplete="name" placeholder="Votre nom">
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder="exemple@email.com">
                    </div>
                    <div>
                        <label for="message">Votre message :</label>
                        <textarea id="message" name="message" required rows="2"></textarea>
                    </div>
                    <div>
                        <label>Genre :</label>
                        <input type="radio" name="genre" value="homme" required> Homme
                        <input type="radio" name="genre" value="femme" required> Femme
                        <input type="radio" name="genre" value="autre" required> Autre
                    </div>
                    <div>
                        <label><input type="checkbox" name="newsletter" value="oui"> S'abonner à la newsletter</label>
                    </div>
                </fieldset>
                    <button type="submit">Envoyer</button>
            </form>
        </section>    
    </main>
